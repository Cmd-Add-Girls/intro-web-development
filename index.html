<!DOCTYPE html>
<html>
<head>
	<title>HTML Workshop Example</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Add a form for password strength checking -->
    <form id="passwordForm">
        <label for="password">Enter your password:</label>
        <input type="password" id="password" name="password">
        <div id="passwordStrength">Password strength will be displayed here.</div>
    </form>

    <!-- Add inputs and buttons for encryption and decryption -->
    <div id="encryptionTool">
        <label for="textInput">Enter text:</label>
        <input type="text" id="textInput" name="textInput">

        <label for="shiftInput">Enter shift (number):</label>
        <input type="number" id="shiftInput" name="shiftInput">

        <button id="encryptButton">Encrypt</button>
        <button id="decryptButton">Decrypt</button>
    </div>
</body>
</html>
