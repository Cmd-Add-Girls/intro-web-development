<!DOCTYPE html>
<html>
<head>
	<title>HTML Workshop Example</title>
	<style>
		body {
			background-color: rgb(0, 0, 0);
			font-family: Arial, sans-serif;
			color: #333;
			margin: 0;
			padding: 0;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}
		h1 {
			font-size: 60px;
            text-align: center;
            border: 1px solid white;
            border-radius: 20px;
            padding: 15px;
            color: white;
            
		}
		p {
			/*to be added*/
            font-size: 20px;
            line-height: 1.5;
            color: white;
            
		}
        img {
            border-radius: 20px;
            
        }
		.button {
		 display: inline-block;
         padding: 20px;
         background-color: #333;
         color: white;
         text-decoration: none;
         border-radius: 20px;
         transition: background-color 0.3s ease;
         width: 100%;
         font-size: 25px;
		}
		.button:hover {
			background-color: #555;
		}
        #popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.7);
        }

        /* Style the popup content */
        .popup-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: burlywood;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.5);
        }

        /* Style the close button */
        #closeButton {
        background-color: #333;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        }
        /*sdsds*/
	</style>
</head>
<body>
    <!--This is the HTML for the main page-->
	<div class="container">
		<h1>Shoes</h1>
        <img src="/Users/florette/Desktop/Air-force-1.jpg" width="100%">
		<p>The Air Force 1 has become a cultural icon beyond the world of sports and fashion, and it has been featured in movies, music, and art. It is often worn as a casual sneaker, and it has become a staple in many sneaker collections around the world.</p>
        <button id="myButton" class="button">Learn more</button>
	</div>
    <!--This is the HTML for the popup box-->
    <div id="popup">
        <div class="popup-content">
          <h2>Reminder</h2>
          <p>You are beautiful!</p>
          <button id="closeButton">Close</button>
        </div>
    </div>
    <script>
        var button = document.getElementById("myButton");
        var popup = document.getElementById("popup");
        var closeButton = document.getElementById("closeButton");

        // When the button is clicked, show the popup
        button.onclick = function () {
            popup.style.display = "block";
        }

        // When the close button is clicked, hide the popup
        closeButton.onclick = function(){
            popup.style.display = "none"
        }
        
    </script>
</body>
</html>
